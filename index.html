<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alyssa's Emoji</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/baloo" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Alyssa's Emoji</h1>
        <div id="emoji-container"></div>

        <input type="text" id="input-emoji" placeholder="input an emoji ðŸš•">


        <div class="buttons-wrapper">
            <button class="button-one" id="push-btn">Add to end</button>
            <button class="button-one" id="unshift-btn">Add to beginning</button>
        </div>

        <div class="buttons-wrapper">
            <button class="button-two" id="pop-btn">Remove from end</button>
            <button class="button-two" id="shift-btn">Remove from beginning</button>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
